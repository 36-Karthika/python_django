<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon - Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .star { font-size: 1.5rem; color: gray; cursor: pointer; }
    .star.selected { color: gold; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Amazon</a>
    <form class="d-flex ms-3" action="{% url 'search' %}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search products..." name="q">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <div class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <a class="nav-link" href="/cart/">ðŸ›’ Cart</a>
        <a class="nav-link" href="/logout/">Logout</a>
      {% else %}
        <a class="nav-link" href="/login/">Login</a>
        <a class="nav-link" href="/register/">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock content%}
</div>
</body>
</html>
