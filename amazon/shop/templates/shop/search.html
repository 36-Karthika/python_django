{% extends 'shop/base.html' %}
{% block content %}
<h4>Search results for "{{ query }}"</h4>
{% if products %}
<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-3">
    <div class="card">
      <img src="{{ p.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
      <div class="card-body">
        <h6>{{ p.name }}</h6>
        <p>â‚¹{{ p.price }}</p>
        <a href="{% url 'product_detail' p.id %}" class="btn btn-outline-primary btn-sm">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p>No products found.</p>
{% endif %}
{% endblock content %}
